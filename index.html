<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="https://png.pngtree.com/png-vector/20241211/ourlarge/pngtree-stop-icon-vector-png-image_14710010.png">
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <style>
    body {
      background-color: #f0f0f0;
    }

    header {
      text-align: center;
    }

    main {
      display: flex;
      justify-content: center;
    }

    section {
      width: 500px;
      background: #ffffff;
      padding: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 200px;
      background-color: #4CAF50;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Details</h1>
  </header>

  <main>
    <section>
      <!-- Added action to redirect -->
      <form action="final_resume.html" method="get">
        <fieldset>
          <legend>Registration Details</legend>

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required pattern="[A-Za-z\s]{3,50}">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required minlength="8">

          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required minlength="8">

          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Your age between 18 and 99" required min="18" max="99">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="1234567890" required pattern="[0-9]{10}">

          <label for="pin">PIN Code</label>
          <input type="text" id="pin" name="pin" placeholder="Enter PIN code" required pattern="[0-9]{6}">

          <label>
            <input type="checkbox" required>
            I accept the Terms and Conditions
          </label>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </main>

</body>
</html>
