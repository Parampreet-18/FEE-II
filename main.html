<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 15px 0;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    section {
      max-width: 400px;
      width: 100%;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      padding: 10px 0;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>User Details</h1>
  </header>

  <main>
    <section>
      <form>
        <fieldset>
          <legend>Registration Details</legend>

          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required pattern="[A-Za-z\s]{3,50}">

          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Minimum 8 characters" required minlength="8">

          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required minlength="8">

          <label for="age">Age</label>
          <input type="number" id="age" name="age" placeholder="Your age between 18 and 99" required min="18" max="99">

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone" placeholder="1234567890" required pattern="[0-9]{10}">

          <label for="pin">PIN Code</label>
          <input type="text" id="pin" name="pin" placeholder="Enter PIN code" required pattern="[0-9]{6}">

          <label>
            <input type="checkbox" required>
            I accept the Terms and Conditions
          </label>

          <button type="submit">Submit</button>
        </fieldset>
      </form>
    </section>
  </main>

</body>
</html>
