<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Web Page</title>
</head>
<body>

  <h1>
    <svg width="100" height="50">
      <rect width="100" height="50" fill="green"></rect>
    </svg>
    Mini Web Page
  </h1>

  <h2>Image</h2>
  <img src="New folder/1.png" alt="Sample Image" width="300">

  <h2>HTML Entities</h2>
  <p>Here are some symbols shown using HTML entities:</p>
  <ul>
    <li>&lt; (less than)</li>
    <li>&gt; (greater than)</li>
    <li>&amp; (ampersand)</li>
    <li>&quot; (double quote)</li>
    <li>&copy; (copyright)</li>
  </ul>

  <h2>YouTube Video</h2>
  <iframe 
    width="70%" 
    height="400" 
    src="https://www.youtube.com/embed/qUj9XTnboP4" 
    title="YouTube Video" 
    frameborder="0" 
    allowfullscreen>
  </iframe>

</body>
</html>
